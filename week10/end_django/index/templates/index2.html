<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if keys %}
    <title>关于{{keys}}的结果</title>
    {% else %}
    <title>豆瓣电影短评</title>
    {% endif %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'index/css/bootstrap.min.css' %}">
    <script src="{% static 'index/js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'index/js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">首页</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" name="q" type="search" placeholder="搜索">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
    </form>
</nav>
<div class="container">
    {% if keys %}
    <h3 class="mt-5 mb-3">高于3星的短评且包含{{keys}}关键字</h3>
    {% else %}
    <h3 class="mt-5 mb-3">高于3星的短评</h3>
    {% endif %}
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">短评</th>
            <th scope="col" class="text-nowrap">星级</th>
        </tr>
        </thead>
        <tbody>
        {% for short in shorts %}
        <tr>
            <th>{{short.id}}</th>
            <td>{{short.short}}</td>
            <td>{{short.n_star}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
